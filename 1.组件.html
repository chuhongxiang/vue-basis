<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" @click="show" value="点击我触发点击事件">
        {{msg}}
        <temp></temp>
    </div>

    <script>
        Vue.component('temp',{
            template:'<h3>组件</h3>'
        })
        new Vue({
            el:'#app',
            data:{
                msg:'啥都不是'
            },
            methods:{
                show(){
                    alert(123)
                }
            }
        })
    </script>
</body>
</html>
